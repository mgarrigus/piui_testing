<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App v1.01 :: Scratch Build</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  
  <div>
  <div class="row">
    <div class="large-2 columns sidebar">
      <div class="row">
        <ul class="no-bullet">
          <li class="active"><a href="#" class="fa fa-mobile"></a></li>
          <li><a href="#" class="fa fa-desktop"></a></li>
        </ul>
      </div>
    </div>
    <div class="large-10 columns app-dashboard">
      <div class="row">
        <div class="large-8 columns">
          <!-- Tile -->
          <article class="tile tip-container">
              <header class="tile-header content-padding">
                <h2>Registrations by Type</h2>

                <div class="tile-action">
                  <a href="#" class="tip-toggle">
                    <i class="fa fa-question-circle"></i>
                  </a>
                </div>
              </header>
              
              <ul class="chart">
                <li class="large-3 columns">
                  <span class="orange" style="height:5%" title="Base"></span>
                </li>
                <li  class="large-3 columns">
                  <span class="blue" style="height:70%" title="Base+"></span>
                </li>
                <li  class="large-3 columns">
                  <span class="purple" style="height:50%" title="VIP"></span>
                </li>
                <li  class="large-3 columns">
                  <span class="green" style="height:15%" title="Sponsor"></span>
                </li>
              </ul>  

              <footer class="tile-footer content-padding">
                <p><strong>Total</strong>: 7,000 Registered</p>
                <div class="tile-action">
                  <a>
                    <i class="fa fa-expand"></i>
                  </a>
                </div>
              </footer>
          </article>
        </div>
        <div class="large-4 columns">
          <!-- Tile -->
          <article class="tile tip-container">
              <header class="tile-header content-padding">
                <h2>Sponsors by Type</h2>

                <div class="tile-action">
                  <a href="#" class="tip-toggle">
                    <i class="fa fa-question-circle"></i>
                  </a>
                </div>
              </header>
              <div class="legend">
                <div class="legend1">GOLD</div>
                <div class="legend2">Silver</div>
                <div class="legend3">Bronze</div>
              </div>
              <div class="pieContainer">
                   <div class="pieBackground"></div>
                   <div id="pieSliceBlue" class="hold"><div class="pie"></div></div>
                   <div id="pieSliceBlue2" class="hold"><div class="pie"></div></div>
                   <div id="pieSliceRed" class="hold"><div class="pie"></div></div>
              </div>

              <footer class="tile-footer content-padding">
                <p><strong>Total</strong>: 820 Sponsors</p>
                <div class="tile-action">
                  <a>
                    <i class="fa fa-expand"></i>
                  </a>
                </div>
              </footer>
          </article>
        </div>
      </div>
    </div>

  </div>

  </div>

  <body>
</html>
